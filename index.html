            color: #2b6cee; 
            text-decoration: underline; 
            font-weight: 700; 
            transition: all 0.2s;
        }
        .markdown-content a:hover { 
            opacity: 0.8;
            color: #1e4bb5;
        }

        .markdown-content ol { list-style-type: decimal; }
        .markdown-content li { margin-bottom: 0.35rem; padding-left: 0.25rem; }
        
        .markdown-content code {

            padding: 0.15em 0.3em;
            border-radius: 4px;
            font-size: 0.9em;
        }
